<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌿 AI植物诊断</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🌿 AI植物诊断助手</h1>
    <p class="subtitle">上传植物照片 + 输入位置，获取智能诊断与养护方案</p>

    <div class="form-section">
      <h2>📥 输入参数</h2>
      <div class="input-group">
        <label for="position">位置描述:</label>
        <input type="text" id="position" placeholder="例如：宁波市公园" required>
      </div>

      <div class="input-group">
        <label for="pictureFile">植物图片:</label>
        <input type="file" id="pictureFile" accept="image/*" required>
        <div id="preview" class="preview"></div>
        <div id="uploadStatus" style="margin-top: 10px; font-size: 14px;"></div>
      </div>

      <button id="submitBtn" onclick="submitWorkflow()">
        <span id="btnText">🚀 提交诊断</span>
        <span id="btnLoading" style="display: none;">⏳ 处理中...</span>
      </button>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>正在调用工作流...</p>
    </div>

    <div class="result-section" id="resultSection" style="display: none;">
      <h2>🎯 诊断结果</h2>
      <div class="output-group">
        <label>植物描述:</label>
        <div class="output" id="resultText"></div>
        <div class="cards" id="resultCards"></div>
        <button id="copyBtn" onclick="copyCareTips()">📋 复制养护建议</button>
      </div>
    </div>

    <div class="error-section" id="errorSection" style="display: none;">
      <h2>❌ 错误信息</h2>
      <div class="error" id="errorMessage"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
