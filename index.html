<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌱 植物识别 - 图床版</title>
    <style>
        /* 样式同上，增加图床状态显示 */
        .upload-status {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
        }
        .upload-success { background: #d4edda; color: #155724; }
        .upload-error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌱 植物识别（图床+Base64双方案）</h1>
        
        <div class="form-group">
            <label for="position">位置描述：</label>
            <input type="text" id="position" placeholder="例如：北京植物园">
        </div>
        
        <div class="form-group">
            <label for="picture">上传植物图片：</label>
            <input type="file" id="picture" accept="image/*">
            <img id="preview" class="preview" style="display: none;">
            <div id="uploadStatus" class="upload-status" style="display: none;"></div>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="useImgbb" checked> 
                使用图床（推荐，速度更快）
            </label>
        </div>
        
        <button id="submitBtn" onclick="submitWorkflow()">开始识别</button>
        
        <div id="loading" class="loading" style="display: none;">
            🔄 正在处理...
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        let uploadedImageUrl = null;
        let uploadedImageType = 'base64'; // 'base64' 或 'imgbb'

        // 图片选择和上传
        document.getElementById('picture').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                // 显示预览
                const preview = document.getElementById('preview');
                preview.src = e.target.result;
                preview.style.display = 'block';

                const useImgbb = document.getElementById('useImgbb').checked;
                
                if (useImgbb) {
                    // 上传到图床
                    await uploadToImgbb(e.target.result);
                } else {
                    // 使用Base64
                    uploadedImageUrl = e.target.result;
                    uploadedImageType = 'base64';
                    showUploadStatus('使用Base64格式', 'upload-success');
                }
            };
            reader.readAsDataURL(file);
        });

        async function uploadToImgbb(base64Image) {
            const status = document.getElementById('uploadStatus');
            status.textContent = '⏳ 上传到图床...';
            status.className = 'upload-status';
            status.style.display = 'block';

            try {
                const response = await fetch('/api/imgbb', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });

                const data = await response.json();

                if (data.success) {
                    uploadedImageUrl = data.url;
                    uploadedImageType = 'imgbb';
                    status.textContent = `✅ 图床上传成功: ${data.url.substring(0, 50)}...`;
                    status.className = 'upload-status upload-success';
                } else {
                    // 图床失败，回退到Base64
                    uploadedImageUrl = base64Image;
                    uploadedImageType = 'base64';
                    status.textContent = `⚠️ 图床失败，使用Base64: ${data.error}`;
                    status.className = 'upload-status upload-error';
                }
            } catch (error) {
                // 网络错误，回退到Base64
                uploadedImageUrl = base64Image;
                uploadedImageType = 'base64';
                status.textContent = `⚠️ 网络错误，使用Base64: ${error.message}`;
                status.className = 'upload-status upload-error';
            }
        }

        async function submitWorkflow() {
            const position = document.getElementById('position').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            if (!position || !uploadedImageUrl) {
                showResult('请填写位置并上传图片！', 'error');
                return;
            }

            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                console.log(`使用${uploadedImageType}格式调用API...`);

                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        position: position,
                        picture: uploadedImageUrl,
                        type: uploadedImageType
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResult(`🌱 识别结果：${data.output}`, 'success');
                } else {
                    showResult(`❌ 错误：${data.error}`, 'error');
                }

            } catch (error) {
                showResult(`🌐 网络错误：${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }

        function showUploadStatus(message, className) {
            const status = document.getElementById('uploadStatus');
            status.textContent = message;
            status.className = `upload-status ${className}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
