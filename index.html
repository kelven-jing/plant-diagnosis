<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>AI 植物医生</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌿 AI 植物医生</h1>
  <form id="plantForm">
    <input type="text" id="position" placeholder="请输入城市" required>
    <input type="file" id="pictureFile" accept="image/*" required>
    <button type="submit">提交诊断</button>
  </form>

  <div id="loading" style="display:none">⏳ 正在分析...</div>
  <div id="errorSection" style="display:none;color:red">
    ❌ <span id="errorMessage"></span>
  </div>
  <div id="resultSection" style="display:none">
    ✅ 诊断结果：<p id="resultText"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
